synopsis: The podcast explores the ethical challenges posed by artificial intelligence,
  particularly how moral dilemmas are applied to AI decision-making, such as in self-driving
  cars. Guests Joshua Greene and Iyad Rahwan contribute their insights concerning
  moral judgment and the societal implications of AI.
