- title: The Trolley Problem and AI
  summary: Exploration of the trolley problem in relation to autonomous vehicles and
    how moral decisions are made in programming these technologies.
  key_quotes:
  - quote: '"In one case, it seems like it''s the right thing to do. In the other
      case, it seems like it''s the wrong thing to do."'
