synopsis: '"In this episode, Gus Dogger interviews Anders Sandberg, exploring the
  philosophical complexities regarding humanity''s long-term future values, the implications
  of technological advancements, and moral evolution. The conversation also includes
  a rapid-fire segment with Sandberg''s thoughts on mind uploading, extraterrestrial
  life, and moral theory."'
