key_points:
- Nuclear winter could lead to substantial drops in global temperatures and food production.
- The theory of nuclear winter has seen a decline in public interest and research
  despite ongoing nuclear threats.
- Modern models predict severe climate disruptions even from limited nuclear conflicts.
