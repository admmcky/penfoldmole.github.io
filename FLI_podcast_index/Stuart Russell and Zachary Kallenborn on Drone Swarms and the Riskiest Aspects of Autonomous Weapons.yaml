key_points:
- The capability of lethal autonomous weapons to select and engage targets without
  human intervention poses ethical concerns.
- The scalability of these weapons could lead to their classification as weapons of
  mass destruction.
- International governance and preemptive action are necessary to mitigate the risks
  of proliferation and misuse.
