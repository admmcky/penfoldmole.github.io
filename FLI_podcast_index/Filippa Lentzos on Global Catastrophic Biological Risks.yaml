synopsis: Dr. Filippa Lentzos discusses the risks associated with synthetic biology
  and natural pandemics, emphasizing the necessity for better oversight and governance
  in the life sciences sector.
key_topics:
- Global catastrophic biological risks
- Synthetic and natural pandemics
- Bioweapons and bio-defense
- Governance and oversight in life sciences
- Gain-of-function research
