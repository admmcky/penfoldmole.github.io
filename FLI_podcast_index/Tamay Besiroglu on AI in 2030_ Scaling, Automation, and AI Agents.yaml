    context: '"Overview of Epoch AI''s contributions."'
- title: The Role of Scaling in AI Performance
  summary: Discussion on the importance of scaling and its contribution to AI performance.
  key_quotes:
  - quote: About two thirds of the kind of variation in performance is due to scaling
