synopsis: In this episode, Connor Leahy discusses the nuances of defining Artificial
  General Intelligence (AGI) and the evolution of human intelligence compared to chimpanzees.
  He shares insights on the future of AI progress, the importance of cooperation in
  intelligence, and the challenges of setting meaningful benchmarks for AI development.
