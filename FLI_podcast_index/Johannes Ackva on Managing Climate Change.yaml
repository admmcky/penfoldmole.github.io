- title: Role of Government in Supporting Technologies
  summary: Johannes describes how government involvement is crucial for energy transitions
    and technological advancements.
  key_quotes:
  - quote: '"There''s essentially no example of energy technology transformation where
      government has not played a huge role."'
    speaker: Johannes Ackva
    context: On the necessity of governmental support in energy technology.
