synopsis: Arielle Kahn and Lucas Perry discuss the escalating risks of nuclear weapons
  post-Cold War, focusing on deterrence, nuclear close calls, and the dangers of hair-trigger
  alerts. They also explore the potential impacts of nuclear conflict and the importance
  of divestment in reducing nuclear risks.
