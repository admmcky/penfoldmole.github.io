  summary: '"Exploration of the president''s authority during a nuclear threat and
    the role of various military officials in the decision-making process."'
  key_quotes:
  - quote: The President has sole launch authority. He does not need to ask anyone.
    speaker: Annie Jacobsen
    context: Clarifying the extent of presidential power in launching nuclear weapons.
