synopsis: In this episode, Lucas Perry discusses the pressing issue of AI policy and
  its long-term implications for AGI with experts Jared Brown and Nicolas Moës. They
  explore the current landscape of AI legislation, the importance of early engagement
  in policy-making, and the intersection of short-term and long-term risks related
  to AI.
