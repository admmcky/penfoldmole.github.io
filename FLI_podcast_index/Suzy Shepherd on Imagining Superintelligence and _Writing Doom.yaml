synopsis: '"In this episode, Suzy Shepherd discusses her short film ''Writing Doom,''
  which explores the narrative of artificial superintelligence through a comedic lens
  in a TV writers'' room. She shares her filmmaking process, the challenges of conveying
  complex AI topics, and how storytelling can engage audiences on serious themes."'
