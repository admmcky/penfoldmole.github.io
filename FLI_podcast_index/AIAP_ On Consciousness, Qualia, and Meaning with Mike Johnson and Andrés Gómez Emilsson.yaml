synopsis: In this episode, Lucas Perry discusses consciousness, qualia, and their
  implications for AI alignment with Mike Johnson and Andrés Gómez Emilsson from the
  Qualia Research Institute. Topics include different philosophical perspectives on
  consciousness, the symmetry theory of valence, and the future of ethical AI.
