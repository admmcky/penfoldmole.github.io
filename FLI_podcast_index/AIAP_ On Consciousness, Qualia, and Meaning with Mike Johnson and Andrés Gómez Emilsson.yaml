key_points:
- Experience is prioritized as a source of value.
- Qualia realism suggests consciousness is a fundamental aspect of reality.
- The symmetry theory of valence explores how experiences are evaluated positively
  or negatively.
- Understanding consciousness is crucial for ethical AI development.
