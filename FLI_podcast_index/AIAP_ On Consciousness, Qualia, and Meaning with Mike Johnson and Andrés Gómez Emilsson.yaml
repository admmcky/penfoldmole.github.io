- title: Defining Consciousness
  summary: Exploring the various definitions and properties of consciousness.
  key_quotes:
  - quote: Consciousness is what it feels like to be something.
    speaker: Mike Johnson
    context: Defining consciousness from a realist perspective.
- title: Functionalism vs. Qualia Realism
  summary: A detailed examination of functionalism, qualia realism, and their implications
    for AI.
  key_quotes:
  - quote: '"Functionalism may seem like a theory of consciousness, but it doesn''t
      specify phenomenological states."'
    speaker: Andrés Gómez Emilsson
    context: Discussing the limitations of functionalism.
- title: Symmetry Theory of Valence
  summary: Introducing the symmetry theory of valence and its ethical implications.
  key_quotes:
  - quote: Our true source of value is more low level than that.
    speaker: Andrés Gómez Emilsson
    context: Sanctioning a view that separates agentive behavior from intrinsic value.
- title: AI Alignment Challenges
  summary: Discussions on the philosophical challenges of AI alignment and consciousness.
  key_quotes:
  - quote: Nihilism is an existential threat that we need to address.
    speaker: Mike Johnson
    context: Recognizing the need for intrinsic values in the context of AI.
