synopsis: In this episode, Arielle Kahn discusses the implications of the latest IPCC
  report on climate change with experts Alexander Verbeek and John Moorhead. They
  explore the difference between 1.5 and 2 degrees Celsius of warming, the urgent
  need for action, and the various strategies individuals and policymakers can employ
  to combat climate change.
