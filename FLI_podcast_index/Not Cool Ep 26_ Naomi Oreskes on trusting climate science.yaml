segments:
- title: The Importance of Trusting Experts
  summary: Naomi Oreskes discusses the critical role of expertise in society and climate
    science, emphasizing the necessity of reliable science.
  key_quotes:
  - quote: Without expertise, civilization would come to a standstill.
    speaker: Naomi Oreskes
    context: Explaining the need for trust in experts like scientists.
- title: Consensus in Science
  summary: The conversation highlights the significance of scientific consensus and
    the dangers of conflating political and scientific debates.
  key_quotes:
  - quote: '"Science is about consensus because that''s what you get after you go
      through this whole process."'
    speaker: Naomi Oreskes
    context: Discussing how consensus is established in the scientific method.
- title: Role of Peer Review
  summary: Oreskes elaborates on the importance of peer review in ensuring credible
    scientific findings.
  key_quotes:
  - quote: The critical vetting of claims by the community of other experts is key.
    speaker: Naomi Oreskes
    context: Stressing the role of peer review in maintaining scientific integrity.
- title: Need for Political Action
  summary: The guests emphasize that combating climate change is as much a political
    challenge as a scientific one, necessitating activism and policy change.
  key_quotes:
  - quote: We have to fight the political power of the fossil fuel industry.
    speaker: Naomi Oreskes
    context: Highlighting the political dimensions of climate science advocacy.
