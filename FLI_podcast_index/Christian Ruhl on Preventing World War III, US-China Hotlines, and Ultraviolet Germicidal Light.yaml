synopsis: In this episode, Christian Ruhl discusses the risks posed by US-China competition,
  particularly in the fields of AI and transformative technologies. The conversation
  explores historical precedents, the potential for an AI arms race, the importance
  of hotlines for crisis communication, and novel approaches like ultraviolet germicidal
  light for biosecurity.
