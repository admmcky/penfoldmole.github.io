- title: Introduction to 80,000 Hours
  summary: The founders of 80,000 Hours discuss their mission to guide graduates in
    choosing impactful careers.
  key_quotes:
  - quote: 80,000 Hours is roughly how much you estimate the average person will spend
      in a lifetime on their careers.
    speaker: Rob Wiblin
    context: '"Explaining the significance of the name and the motivation behind the
      organization''s founding."'
- title: Tools and Coaching for Career Impact
  summary: Discussion on the tools provided by 80,000 Hours, including its career
    guide and personalized coaching services.
  key_quotes:
  - quote: '"We talk about how to have careers which are satisfying and work on the
      world''s most important problems."'
    speaker: Rob Wiblin
    context: '"Describing the content of 80,000 Hours'' career guide."'
- title: Earning to Give vs. Direct Work
  summary: The hosts discuss the concept of earning to give versus working directly
    for nonprofits and the considerations involved.
  key_quotes:
  - quote: Earning to give is the career approach where you try to make a lot of money
      and then give it to organizations that can use it to have a really large impact.
    speaker: Rob Wiblin
    context: Defining the concept of earning to give.
- title: Impact of Climate Change and Future Risks
  summary: Wiblin and Mayer discuss the pressing issue of climate change and the need
    for innovative solutions to mitigate future risks.
  key_quotes:
  - quote: '"If you''re interested in working on climate change... improving our ability
      to forecast would be sensible."'
    speaker: Brenton Mayer
    context: Discussing effective strategies for addressing climate change.
