synopsis: In this episode, Gus Dogger speaks with Alan Robock about the scientific
  implications of nuclear winter, its potential impacts on climate and agriculture,
  and the role of geoengineering as a response. The discussion covers historical events,
  international nuclear dynamics, and the urgent need for disarmament.
