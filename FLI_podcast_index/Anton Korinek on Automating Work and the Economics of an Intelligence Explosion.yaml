synopsis: In this episode, Anton Korinek discusses the economic implications of automation
  and AI on labor markets, exploring historical contexts and future scenarios related
  to wages and job displacement. He emphasizes the importance of gradual automation
  and capital accumulation in ensuring better outcomes for workers.
key_topics:
- Impact of Automation on Wages
- Public Concerns Over Job Automation
- Historical Lessons from the Industrial Revolution
- AI and Economic Growth
- Lump of Labor Fallacy
