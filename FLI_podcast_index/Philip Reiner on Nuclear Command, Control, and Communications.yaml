synopsis: In this episode, Gus Docker speaks with Philip Reiner about the complexities
  and challenges surrounding nuclear command, control, and communication (NC3) systems.
  They discuss how these systems can fail, the implications of outdated technology,
  and the current nuclear risks arising from geopolitical tensions, particularly in
  relation to the Ukraine conflict.
