synopsis: In this episode, Arielle Kahn leads a discussion with legal expert Matt
  Scherer and ethicist Ryan Jenkins about the ongoing legal and ethical challenges
  posed by artificial intelligence, focusing on topics such as algorithmic bias, autonomous
  weapons, and the implications of automation on society.
