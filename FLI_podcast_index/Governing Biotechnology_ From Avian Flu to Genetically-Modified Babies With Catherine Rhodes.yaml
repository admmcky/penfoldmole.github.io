key_points:
- Understanding biological risk and the importance of protective measures.
- The ethical challenges posed by gain of function experiments.
- Need for improved communication and education between scientific and policy communities.
- The responsibility of scientists, policymakers, and the public in ensuring ethical
  research.
segments:
- title: Introduction to Biotechnology Risks
  summary: Arielle Kahn introduces the topic of biotechnology, its associated risks,
    and welcomes guest Catherine Rhodes.
  key_quotes:
  - quote: '"It''s about the protection of human, animal, and plant life and health
      in particular."'
    speaker: Catherine Rhodes
    context: Defining biological risk and security.
- title: '"Genetically Edited Babies: Ethical Shock"'
  summary: '"Discussion on the recent claims of the world''s first genetically edited
    babies and its implications for ethics and regulation."'
  key_quotes:
  - quote: This case... provides a nice jumping off point to consider regulations,
      ethics, and risks.
    speaker: Arielle Kahn
    context: Opening remarks about the recent gene editing news.
- title: Defining Biological Risks and Security
  summary: '"Catherine Rhodes defines the terms ''biological risk'' and ''biological
    security.''"'
  key_quotes:
  - quote: The risks are the risks to those objects and security is securing and protecting
      those.
    speaker: Catherine Rhodes
    context: Clarifying definitions of biological risk and security.
- title: Ethical Implications of Gain of Function Research
  summary: Exploration of gain of function research practices and the ethical concerns
    involved.
  key_quotes:
  - quote: Gain of function was actually quite a controversial term to have selected.
    speaker: Catherine Rhodes
    context: Discussing the terminology in scientific communities.
- title: Communication Challenges in Science and Policy
  summary: Discussion about the terminological challenges in scientific and policy
    communication.
  key_quotes:
  - quote: Our choice of terminology affect how we perceive the ethics of some of
      these projects.
    speaker: Catherine Rhodes
    context: Reflecting on the impact of language in research discussions.
