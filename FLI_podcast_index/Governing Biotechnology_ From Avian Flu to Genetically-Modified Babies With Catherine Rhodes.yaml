synopsis: In this episode, Arielle Kahn interviews Catherine Rhodes to explore the
  risks and governance associated with biotechnology, including the ethical implications
  of gene editing and emerging technologies. They discuss the balance between innovation
  and safety in scientific research.
key_topics:
- Biotechnology risks and biosecurity
- Genetically edited babies
- Gain of function research
- Communication between scientists and policymakers
- Ethical implications of biological research
