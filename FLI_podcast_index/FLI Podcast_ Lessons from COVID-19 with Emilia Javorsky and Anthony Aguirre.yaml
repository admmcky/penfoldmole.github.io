synopsis: In this episode, Emilia Javorsky and Anthony Aguirre discuss the insights
  gained from the COVID-19 pandemic regarding global catastrophic risks and the importance
  of preparedness for future threats.
key_topics:
- Global preparedness for pandemics
- The importance of understanding probabilistic risk
- Impact of paradigms in decision-making
- Synthetic biology and AI risks
