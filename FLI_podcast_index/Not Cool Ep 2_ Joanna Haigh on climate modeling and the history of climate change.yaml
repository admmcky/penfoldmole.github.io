synopsis: In this episode, host Arielle Kahn speaks with Joanna Haigh about the history
  of climate science, the evolution of climate models, and the challenges of communicating
  climate change to the public. They discuss the scientific breakthroughs in understanding
  climate change and the urgent need for action.
