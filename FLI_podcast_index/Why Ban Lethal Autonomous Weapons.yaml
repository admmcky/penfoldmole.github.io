key_points:
- The medical community must engage in the disarmament conversation.
- There is an urgent need for global stigma against lethal autonomous weapons.
- Ethical concerns around AI in military settings highlight a significant moral dilemma.
- Preventive action is critical to avoid an arms race in lethal autonomous weapons.
