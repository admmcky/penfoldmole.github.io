  - quote: Studying the human cognitive engine can help us better understand the principles
      of intelligence.
    speaker: Lucas Perry
    context: Introduction to the podcast episode.
- title: Human Cognition and AI
  summary: Joshua discusses the nature of human cognition, focusing on compositional
    semantics and multimodal reasoning.
  key_quotes:
  - quote: '"How does the brain take concepts and put them together to form a thought?"'
    speaker: Joshua Greene
    context: Explaining the structure of human thought.
- title: Grounded Cognition
  summary: The conversation shifts to grounded cognition, discussing how cognition
    is closely tied to sensory experience.
  key_quotes:
  - quote: Grounded cognition refers to a representational system where the representations
      are derived from perception.
    speaker: Joshua Greene
    context: Defining grounded cognition.
- title: Veil of Ignorance in Ethical Decision-Making
  summary: '"Joshua explains how John Rawls'' veil of ignorance can be applied to
    ethical dilemmas, particularly in the context of self-driving cars."'
  key_quotes:
  - quote: '"A just society is one that you would choose if you didn''t know who in
      that society you would be."'
    speaker: Joshua Greene
    context: '"Discussing Rawls'' veil of ignorance."'
