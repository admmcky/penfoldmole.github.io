synopsis: In this episode, Lucas Perry converses with Steven Batchelor about the interplay
  between technology and wisdom, the challenges of existential risk, the essence of
  human awakening, and a secular approach to Buddhism.
key_topics:
- Existential risks
- Human awakening
- Secular Buddhism
- Technology and wisdom
tags:
- Buddhism
- Existential risk
