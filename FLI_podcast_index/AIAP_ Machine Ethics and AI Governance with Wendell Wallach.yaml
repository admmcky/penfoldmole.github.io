- title: '"Wendell Wallach''s Ethical Journey and Expertise"'
  summary: Wendell shares his academic background and the evolution of his interest
    in machine ethics and AI governance.
  key_quotes:
  - quote: There was much growing enthusiasm in the space of AI policy and governance
      efforts.
    speaker: Wendell Wallach
