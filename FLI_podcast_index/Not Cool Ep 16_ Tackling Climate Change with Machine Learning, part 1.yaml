synopsis: '"In this episode, host Arielle Kahn discusses the role of machine learning
  in combating climate change with four authors of the significant paper ''Tackling
  Climate Change with Machine Learning.'' The conversation covers applications of
  machine learning in electricity systems, transportation, and climate models, as
  well as the necessity for interdisciplinary collaboration."'
