segments:
- title: '"Repetitive Narratives in AI: A New Perspective"'
  summary: Discussion on the dominant apocalyptic narratives surrounding AI and the
    need for more imaginative futures.
  key_quotes:
  - quote: The stories that we tell about AI are apocalyptic. We train our AI on the
      apocalyptic narratives about themselves.
    speaker: Ki Rainer-Bornfree
    context: Discussing the self-fulfilling nature of negative AI narratives.
- title: '"Envisioning Positive AI Futures: A 2045 Contest"'
  summary: Introduction to a worldbuilding contest focused on imagining a better future
    with AI.
  key_quotes:
  - quote: '"We hope the diverse ideas you''re about to hear will spark discussions
      and maybe even collaborations."'
    speaker: Guillaume Reason
    context: On the intent behind the podcast and the contest.
- title: '"AI for the People: Shifting Social and Political Landscapes"'
  summary: Exploration of the concept of AI serving people through collective empowerment
    and regulatory changes.
  key_quotes:
  - quote: '"What if activists were involved with AI? What could artists do?"'
    speaker: Ki Rainer-Bornfree
    context: Discussing the potential of AI as a tool for activism.
- title: '"Interrelationship with Nature: Solving Climate Change"'
  summary: The episode delves into how interspecies communication enabled by AI can
    shift cultural paradigms toward environmental responsibility.
  key_quotes:
  - quote: '"Nature changes from being either the backdrop that we ignore or the view
      that we''re seeking out."'
    speaker: Ki Rainer-Bornfree
    context: On developing a deeper relationship with nature.
- title: '"Radical Democracy and Sortition: A New Governance Model"'
  summary: Discussion of sortition as a governance model that promotes greater representation
    and equity.
  key_quotes:
  - quote: Democracy by lot can lead to a much more representative population governing.
    speaker: Ki Rainer-Bornfree
    context: Explaining the advantages of sortition.
