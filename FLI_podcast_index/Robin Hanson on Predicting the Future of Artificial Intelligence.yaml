synopsis: In this episode, Gus Docker interviews economist Robin Hanson about the
  development of artificial intelligence, the historical cycles of AI interest, and
  the implications of potential future advancements in AI technology.
key_topics:
- AI Development Metrics
- Safety Concerns in AI
- Historical Cycles of AI Interest
- Future Predictions about AI
tags:
- Artificial Intelligence
