synopsis: In this episode, Cullen Hendrix discusses the links between climate change
  and armed conflict, outlining key drivers of conflict and analyzing case studies
  such as Syria and Boko Haram. The episode highlights the complexities of forecasting
  future conflicts amid climate changes.
